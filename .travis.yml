sudo: false
language: python
python:
  # dropped Python 2.6 because I found OrderedDict (new in 2.7) very useful
  - "2.7"
  # dropped Python 3.2 because coverage.py and python-codady-coverage don't really support it
  - "3.3"
  - "3.4"
  - "3.5"
  - "nightly" # currently points to 3.6-dev

addons:
  apt:
    sources:
    - debian-sid
    packages:
    - liblz4-tool

# dependencies from requirements.txt are automatically installed

# command to run tests
script: coverage run -m pytest && coverage xml && python-codacy-coverage -r coverage.xml

env:
  - global:
      secure: 
  - travis_apt_get_options=--allow-unauthenticated
